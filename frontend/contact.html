<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تواصل معنا - متجر السماعات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="jpg" href="headphoneslogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container nav-wrapper">
            <h1 class="logo">
                <img src="headphoneslogo.jpg" alt="شعار SoundWave" class="logo-img">
                <a href="index.html">ساوند ويف</a>
            </h1>
            <nav class="main-nav">
                <a href="products.html">المنتجات</a>
                <a href="contact.html">تواصل معنا</a>
                <a href="login.html">تسجيل الدخول</a>
                <a href="about.html">من نحن</a>
            </nav>
            <button class="menu-toggle">☰</button>
        </div>
    </header>

    <main>
        <section class="contact container">
            <h2 style="text-align: center;">تواصل معنا</h2>
            <p style="text-align: center;">إذا كان لديك أي أسئلة أو تحتاج إلى مساعدة، يرجى تعبئة النموذج أدناه.</p>

            <form>
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسمك" required><br><br>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="اكتب بريدك الإلكتروني" required><br><br>

                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" placeholder="اكتب رسالتك" rows="6" required></textarea><br><br>

                <button class="btn" type="submit">إرسال الرسالة</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2025 ساوند ويف — جميع الحقوق محفوظة</p>
    </footer>
</body>

</html>
